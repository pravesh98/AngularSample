<!DOCTYPE html>
<html>
<head>
	<title>Angular sample</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>
<body ng-app="myapp">

<div ng-controller="FirstController">

	<input type="text" ng-model="name">
	<p>Helllo  {{name}}</p>
	<h2>Hello {{ helloTo.title}} </h2>
	<a href="">{{doooo}}</a>
<!--

-->

<div ng-init="arr=[{name:'PHP',last:'.php'},{name:'java',last:'.java'}]">
	<p ng-repeat="ar in arr">
		Name:- {{ar.name }}  Extension:- {{ar.last}}
	</p>
</div>


</div>

<script type="text/javascript">
	angular.module("myapp",[])
	.controller("FirstController",doooing);
	
	function doooing($scope)
	{
		$scope.helloTo={};
		$scope.helloTo.title="Hello guys";
		$scope.doooo="mine";
	}
	
</script>

</body>
</html>
